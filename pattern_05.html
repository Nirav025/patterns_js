<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-5</title>
</head>

<body>


    <script>
        for (let i = 1; i <= 4; i++) {

            let row = "";

            for (let j = 1; j <= 7; j++) {

                if (j <= 4 - i || j >= 4 + i) {

                    row += "&nbsp;&nbsp;";

                } else {

                    row += "*";

                }
            }

             document.writeln(row + "<br>")
            
        }

    </script>

</body>

</html>
