<!---------------------------- Pattern-2 ---------------------------->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-2</title>
</head>

<body>


    <script>
        for (let i = 1; i <= 4; i++) {

            let row = "";

            for (let j = 1; j <= 4; j++) {

                if ((i == 2 || i == 3) && (j == 2 || j == 3)) {

                    row += "&nbsp;&nbsp&nbsp;";
                } else {
                    row += "* ";
                }
            }
            document.writeln(row + "<br>")
        }

    </script>
</body>

</html>
