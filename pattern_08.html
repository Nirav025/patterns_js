<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-8</title>
</head>

<body>



    <script>
        for (let i = 1; i <= 4; i++) {

            let row = "";

            for (let j = 1; j <= 2 * 4 - 1; j++) {

                if (j === 4 - i + 1 || j === 4 + i - 1 || i === 4) {

                    row += "*";

                } else if (j > 4 - i + 1 && j < 4 + i - 1) {

                    row += "&nbsp;&nbsp;";

                } else {

                    row += " ";

                }
            }

            document.writeln(row + "<br>")
        }

    </script>

</body>

</html>
